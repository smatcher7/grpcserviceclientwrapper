name: Deploy NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Triggers on version tags (e.g., v1.0.0)

jobs:
  pack:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    # Pack the NuGet package
    - name: Pack NuGet package
      run: dotnet pack --configuration Release -o packages
    - name: Upload NuGet package to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: nugetPackage
        path: bin/Release/ 
  publish:
    runs-on: windows-latest
    needs: pack
    steps:
       #Push NuGet package to GitHub packages
    - name: Download nuget package artifact
      uses: actions/download-artifact@v4
      with:
        name: nugetPackage
    # Push the NuGet package
    - name: Publish Nuget to NuGet.org
      run: dotnet nuget push nugetPackage/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
