name: Deploy NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Triggers on version tags (e.g., v1.0.0)

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    # Pack the NuGet package
    - name: Pack NuGet package
      run: dotnet pack --configuration Release --no-restore -o packages
    # Push the NuGet package
    - name: Publish Nuget to NuGet.org
      run: dotnet nuget push packages/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols 
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_API_KEY }}
